<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Fluffy Fiesta Seating Chart</title>
  </head>
  <body>

    <button id="addingStudent" onclick="addStudent()">Add Student</button>

    <script src="scripts/interact.js"></script>
    <script src="scripts/index.js"></script>
    <script>
      function addStudent() {
        var iDiv = document.createElement('div');
        iDiv.id = 'student';
        iDiv.className = 'draggable';
        iDiv.appendChild(document.createTextNode("Student"));
        document.body.insertBefore(iDiv, document.getElementById("addingStudent"));
      };
    </script>
  </body>
</html>
